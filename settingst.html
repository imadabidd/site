    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Page</title>

        <!-- Custom Css -->
        <link rel="stylesheet" href="style.css">

        <!-- FontAwesome 5 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    </head>
    <script>
        function showForm(formId) {
            var forms = document.getElementsByClassName("edit-form");
            for (var i = 0; i < forms.length; i++) {
                forms[i].classList.add("hidden");
            }
            document.getElementById(formId).classList.remove("hidden");
        }
    </script>

    <body>
        <!-- Navbar top -->
        <div class="navbar-top">
            <div class="title">
                <h1>Profile</h1>
            </div>

            <!-- Navbar -->
            <ul>

                <li>
                    <a href="loginpage.html">
                        <i class="fa fa-sign-out-alt fa-2x"></i>
                    </a>
                </li>
            </ul>
            <!-- End -->
        </div>
        <!-- End -->

        <!-- Sidenav -->
        <div class="sidenav">
            <div class="profile">
                <img src="pexels-photo-6985118.jpeg" alt="" width="100" height="100">

                <div class="name">
                    IMAD
                </div>
                <div class="job" style="color: blue;">
                    TEACHER
                </div>
            </div>

            <div class="sidenav-url">
                <div class="url">
                    <a href="editprofilteacher.html" class="active">Profile</a>
                    <hr align="center">
                </div>
                <div class="url">
                    <a href="settingst.html">Settings</a>
                    <hr align="center">
                </div>
            </div>
        </div>
        <!-- End -->

        <!-- Main -->
        <div class="main">
            <h2>IDENTITY</h2>
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <h1>Edit Profile</h1>
                        <button class="button-34" role="button" onclick="showForm('name-form')">Edit Name</button>
                        <button class="button-34" role="button" onclick="showForm('email-form')">Edit Email</button>
                        <button class="button-34" role="button" onclick="showForm('password-form')">Change Password</button>

                        <form id="name-form" class="edit-form hidden">
                            <h2>Edit Name</h2>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Save Changes">
                            </div>
                        </form>

                        <form id="email-form" class="edit-form hidden">
                            <h2>Edit Email</h2>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="verification-code">Verification Code:</label>
                                <input type="text" id="verification-code" name="verification-code" placeholder="Enter the verification code">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Save Changes">
                            </div>
                        </form>

                        <form id="password-form" class="edit-form hidden">
                            <h2>Change Password</h2>
                            <div class="form-group">
                                <label for="current-password">Current Password:</label>
                                <input type="password" id="current-password" name="current-password" placeholder="Enter your current password">
                            </div>
                            <div class="form-group">
                                <label for="new-password">New Password:</label>
                                <input type="password" id="new-password" name="new-password" placeholder="Enter your new password">
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Save Changes">
                            </div>
                        </form>


                    </div>
                </div>
            </div>



        </div>
        <!-- End -->
    </body>

    </html>

</body>

</html>
