<!DOCTYPE html>
<html>

<head>
    <title>My Son's Group in Class</title>
    <style>
        /* CSS styles for the student group */
        
        .group-container {
            display: flex;
            justify-content: center;
        }
        
        .student-card {
            width: 200px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">My Son's Group in Class</h1>

    <div class="group-container">
        <div class="student-card">
            <h2>AHMED</h2>
            <p>Grade: 4</p>
            <p>Age: 10</p>
            <p>GROUP: 02</p>

        </div>

        <div class="student-card">
            <h2>INES</h2>
            <p>Grade: 2</p>
            <p>Age: 9</p>
            <p>GROUP: 01</p>

        </div>

        <!-- Add more student cards as needed -->
    </div>
</body>

</html>
